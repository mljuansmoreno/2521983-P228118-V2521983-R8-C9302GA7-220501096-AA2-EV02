<!DOCTYPE html>
<html>

    <meta charset="utf-8">

<body>
    <h1>Registro de clientes</h1>
    <form action="procesar.jsp" method="post">
        <label for="nombresApellidos">Nombres y Apellidos:</label>
        <input type="text" id="nombresApellidos" name="nombresApellidos" required>

        <input type="number" id="edad" name="edad" required>

        <label for="correoElectronico">Correo Electrónico:</label>
        <input type="email" id="correoElectronico" name="correoElectronico" required>

        <label for="tipoEmprendimiento">Tipo de Emprendimiento:</label>
        <input type="text" id="tipoEmprendimiento" name="tipoEmprendimiento" required>

        <label for="fechaCumple">Fecha de Cumpleaños (YYYY-MM-DD):</label>
        <input type="text" id="fechaCumple" name="fechaCumple" required>
        <br>
        <br>
        </div>
        <button onclick="consultarClientes()">Consultar</button>
        <button onclick="insertar()">Insertar</button>
        <button onclick="eliminar()">Eliminar</button>
        <button onclick="modificar()">Modificar</button>

        <div id="resultado"></div>

        <!-- call javascript file caled botones.js -->
        <script src="botones.js"></script>
    
    
    </body>
